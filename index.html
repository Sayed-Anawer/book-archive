<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header Section Start -->
    <header>
        <h2 class="text-center text-capitalize pt-3">Search for your favourite Books</h2>

        <!-- Error message show if user search for nothing. -->
        <div id="check1" class="text-center text-capitalize py-2 text-danger fs-5 invisible">Please write something to
            display !
        </div>

        <!-- Search Bar create -->
        <div class="input-group mb-3 w-25 mx-auto pb-5 ">
            <input id="searchInput" type="text" class="form-control" placeholder="Search your favourite Book"
                aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-danger" type="button" id="button-search">Search</button>
        </div>
    </header>
    <!-- header Section End -->

    <!-- card Section Start -->
    <main class="container">
        <div id="show-result"></div>
        <div id="main-card" class="row row-cols-1 row-cols-md-3 g-4 ">
        </div>
    </main>
    <!-- card Section End -->

    <!-- javaScript file add -->
    <script src="script.js"></script>
</body>

</html>
